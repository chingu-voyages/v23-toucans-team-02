<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<!-- Header -->
<header id="header">
  <!-- App logo -->
  <!-- Search bar - input new location -->
  <section class="location-chooser">
    <input id="check-input" class="input" type="text" placeholder="Enter city or zip code" value="03801">
    <button id="check-button" class="button" type="submit" onclick="findMyGeolocation()">Check</button>
  </section>

  <!-- Choose between Fahrenheit and Celsius -->
  <div class="temp-chooser">
    <!--
      Radio buttons are hard for mobile users to click
      We shall switch to buttons later on
    -->
    <input id="imperial" type="radio" name="tempChooser" value="" onclick="setTemperatureChoice()" />
    <label for="imperial">F&#176;</label>

    <input id="metric" type="radio" name="tempChooser" value="" onclick="setTemperatureChoice()" />
    <label for="metric">C&#176;</label>
  </div>

  <!-- Switch page style icon -->
</header>

<!-- Main section  -->
<main id="main">
  <section id="now">
    <!-- Display Country, state & city -->
    <div id="wrapper-geolocation">
      <div id="country-state">
        <div id="country"></div>
        <div id="state"></div>
      </div>
      <div id="city"></div>
      <!-- <div id="flag"></div> -->
      <div id="date"></div>
      <div id="time"></div>
    </div>

    <!-- Date and Time -->
    <div id="wrapper-datetime">
    </div>

    <section id="weather-display">
      <!-- Visual representation of the temperature -->
      <div class="circle">
        <div id="temperature"></div>
      </div>
      <!-- Weather type icon -->
      <div class="center">
        <img id="image" class="weatherImage" src="" alt="" />
        <div id="description"></div>
      </div>
    </section>

  </section>

  <section id="forecast">
    <!-- Forecast title -->
    <!-- Forecast box -->
  </section>

  <!-- Share to social media (*needs precise location*) -->
  <!-- Special event (*needs precise location*)-->
</main>

<!-- Footer wrapper -->
<footer id="footer">(c) Copyright Omar, Tom & Thiago, 2020.</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/geolocation.js"></script>
<script src="js/weather.js"></script>
<script src="js/scripts.js"></script>
<script src="js/date-time.js"></script>

</body>

</html>
